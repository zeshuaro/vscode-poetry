name: Semantic release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  semantic-release:
    name: Semantic release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node 💻
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: yarn

      - name: Install dependencies 📦
        run: yarn

      - name: Release 🚀
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
