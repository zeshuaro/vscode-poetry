name: GitHub Actions

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node ğŸ’»
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: Run tests on Linux ğŸ§ª
        if: runner.os == 'Linux'
        run: |
          yarn
          xvfb-run -a yarn test

      - name: Run tests on MacOS or Windows ğŸ§ª
        if: runner.os != 'Linux'
        run: |
          yarn
          yarn test

      - name: SonarCloud Scan â˜ï¸
        uses: sonarsource/sonarcloud-github-action@v1.7
        if: runner.os == 'Linux'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node ğŸ’»
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: Run linting ğŸ§ª
        run: |
          yarn
          yarn lint

  snyk-scan:
    name: Snyk Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Snyk ğŸ•
        uses: snyk/actions/setup@master

      - name: Setup Node ğŸ’»
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: Install dependencies ğŸ“¦
        run: yarn

      - name: Run Snyk scan ğŸ›¡ï¸
        continue-on-error: true # To make sure that SARIF upload gets called
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --sarif-file-output=snyk.sarif

      - name: Upload Snyk results ğŸ“¡
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif

      - name: Run Snyk monitor ğŸ–¥ï¸
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk monitor
